<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Sushi question</title>
  </head>
  <body>
    <div id="question">
      <h1 id="question-title" class="title">Will we order sushi today?</h1>
    </div>
    <div id="buttons" class="buttons">
      <div>
        <div id="yes" class="btn btn-yes">Yes</div>
      </div>
      <div>
        <div id="no" class="btn btn-no">No</div>
      </div>
    </div>
    <div id="image">
      <img id="sushi-image" width="450" src="./images/start_eat.gif" alt="Sushi">
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
